<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>macros of {{host_name}}</title>
        <script src="../static/btns.js"></script>
        <!-- <link rel="stylesheet" href="../static/main.css"> -->

        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../static/config.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='icons/keyboard.png') }}">
    </head>

    <body>
        <!-- <div class="container-fluid"> -->

            <div class="container ">
                <h1 class="title">Add Button?</h1>
                <form class="row g-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="character" value="" placeholder="character">
                    </div>
                    <div class="col-auto form-check">
                        <input type="checkbox" class="form-check-input" id="hold">
                        <label class="form-check-label" for="hold">holdable?</label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" onclick="add_btn(document.getElementById('character').value.replaceAll(' ','_'), document.getElementById('hold').checked)">Submit</button>
                </form>
                </div>
                <div class="container d-grid gap-3">
                    <h1>current buttons</h1>
                    {% for btn in buttons.keys() | list %}
                    <div class="row border-bottom border-dark p-2 " id='{{btn }}'>
                        <div class="col-8 align-items-center" align="center">
                            <h4>{{ btn }}</h4>
                        </div>
                        <div class="col align-items-center" align="center">
                            <button onclick="remove_btn('{{ btn }}');" class="btn btn-danger">remove</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            <!-- </div> -->
    </body>

</html>
